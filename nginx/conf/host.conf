server {
    listen 80 default_server;
    server_name _;
    
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    
    root        /var/www/html;
    index       index.php;
    
    location / {
	try_files $uri $uri/ @backend;
    }
    
    location @backend {
        proxy_pass http://backend;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    location ~ \.php$ {
        proxy_pass http://backend;
        proxy_read_timeout 300s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
                                                                                                                                                                                                                                                                                                                    
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
                                                                                                                                                                                                                                                                                                                                                                        
    # Static content
    location ~* ^/(upload|bitrix/images|bitrix/tmp) {
        expires 30d;
    }
                                                                                                                                                                                                                                                                                                                                                                                                          
    location  ~* \.(css|js|gif|png|jpg|jpeg|ico|ogg|ttf|woff|eot|otf)$ {
        error_page 404 /404.html;
        expires 30d;
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                              
    location = /404.html {
        access_log off ;
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    # Disable access for other assets in cache location
    location ~* ^/bitrix/cache { deny all; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    # Accept access for merged css and js
    location ~* ^/bitrix/cache/(css/.+\.css|js/.+\.js)$ {
        expires 30d;
        error_page 404 /404.html;
    }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
    # Cache location: composite and general site
    location ~* @.*\.html$ {
        internal;
        # disable browser cache, php manage file
        expires -1y;
        add_header X-Bitrix-Composite "Nginx (file)";
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
    # use the file system to access files outside the site (cache)
    location ~* /\.\./ { deny all; }
    location ~* ^/bitrix/html_pages/\.config\.php { deny all; }
    location ~* ^/bitrix/html_pages/\.enabled { deny all; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
    # bitrix internal locations
    location ~* ^/bitrix/(modules|local_cache|stack_cache|managed_cache|php_interface) {
        deny all;
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
    # ht(passwd|access)
    location ~* /\.ht  { deny all; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
    # repositories
    location ~* /\.(svn|hg|git) { deny all; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
    error_page 404 /404.html;
	location = /40x.html {
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
    error_page 500 502 503 504 /50x.html;
        location = /50x.html {
    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     